<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel App Login</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("destination1.jpg"); 
            background-size: cover;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745; /* A travel-inspired green color */
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #218838;
        }

        .login-container .signup-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-container .signup-link a {
            color: #007bff;
        }

        .login-container .signup-link a:hover {
            text-decoration: underline;
        }

        a:hover {
            color: #ffcc00; /* Highlight links with a sunny yellow color */
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
            font-size: 18px;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-custom:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <h1 class="text-center text-white mt-5">Welcome Back to Wanderlust Adventures</h1>
    <div class="container">
        <div class="login-container">
            <h2>Login</h2>
            <form action="dashboard.html" method="POST">
                <div class="mb-3">
                    <input name="email" type="email" class="form-control" placeholder="Email Address" required>
                </div>
                <div class="mb-3">
                    <input name="password" type="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-success">Login</button>
                <div class="signup-link">
                    Don't have an account? <a href="sigin.html">Sign Up</a>
                </div>
            </form>
        </div>
        <center> <button class="btn-custom" onclick="getStarted()">Back</button></center>
    <script>
        function getStarted() {
            window.location.href = "home1.html";  
        }
    </script>
    </div>
    
</body>
</html>
